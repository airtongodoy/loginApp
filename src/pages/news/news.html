<ion-header>
    <ion-navbar >
      <ion-buttons left>
        <button ion-button icon-only menuToggle="left" color="light">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title class="fontColor">Novidades</ion-title>
      <ion-buttons right>
        <button ion-button icon-only menuToggle="right" color="light">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding class="newsBg">

    <ion-card *ngFor="let novidade of newsExistentes | async">
        <img src="{{novidade.urlImagem}}"/>
        <ion-card-content>
          <ion-card-title>
              <label>TÃ­tulo:</label>
              {{ novidade.titulo }}
            </ion-card-title>
          <p>
              {{ novidade.conteudo }}
          </p>
        </ion-card-content>
      </ion-card>

</ion-content>
