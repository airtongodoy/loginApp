    <ion-card *ngFor="let novidade of newsExistentes | async">
        <img width="150" height="150" (click)="openNewsDetails(novidade)" [src]="novidade.urlImagem || defaultImage"/>
        <ion-card-content>
          <ion-card-title>
              <h2>{{ novidade.titulo }}
              </h2>
            </ion-card-title>
          <p>
              {{ (novidade.conteudo?.length>30)? (novidade.conteudo | slice:0:30)+'..':(novidade.conteudo) }}...
          </p>
          <button clear (click)="openNewsDetails(novidade)">Ver mais...</button>
        </ion-card-content>
      </ion-card>

</ion-content>
