<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Novidades</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>

  <ion-card-content>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="newsCadastrando.titulo" maxlength="50"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Conteúdo</ion-label>
      <ion-textarea #myInputTextArea [(ngModel)]="newsCadastrando.conteudo" rows="5" maxLength="500" (keyup)="resize()"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Data Referência</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="newsCadastrando.dataNovidade"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Validade</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="newsCadastrando.dataValidade"></ion-datetime>
    </ion-item>

    <button ion-button color="secondary" block (click)="adicionarNovaNews(newsCadastrando)">
        Salvar
    </button>

  </ion-card-content>

</ion-card>

</ion-content>
