<ion-header>

  <ion-navbar>
    <ion-title>Lista de Novidades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let newsToEdit of newsExistentes | async">
        <ion-item>
                <ion-thumbnail item-start>
                  <img src="{{newsToEdit.urlImagem}}" (click)="openNewsDetails(newsToEdit)">
                </ion-thumbnail>
                <h2>{{newsToEdit.titulo}}</h2>
                <p>{{ (newsToEdit.conteudo?.length>30)? (newsToEdit.conteudo | slice:0:30)+'..':(newsToEdit.conteudo) }}...</p>

                  <button ion-button color="primary" (click)="openNewsUpdate(newsToEdit)" clear con-only end>
                    <ion-icon name='create' is-active="false" ></ion-icon>
                  </button>

                  <button ion-button color="danger" (click)="doConfirm(newsToEdit)" clear icon-only end >
                      <ion-icon name='trash' is-active="false"  ></ion-icon>
                    </button>
        </ion-item>
      </ion-list>

      <ion-fab bottom right color="light">
          <button ion-fab mini (click)="presentModal()" ><ion-icon name="add"></ion-icon></button>

        </ion-fab>

</ion-content>
