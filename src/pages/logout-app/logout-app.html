

<ion-content padding class="background">

  <div id="logo"  text-center class="" >
    <img src="./assets/imgs/logout2.png">
  </div>

  <div padding class="paddingLogout">
    <p class="textSair">Deseja realmente sair? </p>
    <ion-segment [(ngModel)]="opt" color="light">
      <ion-segment-button value="sair" (click)="sair()" >
        Sair
      </ion-segment-button>
      <ion-segment-button value="voltar" (click)="voltar()">
        Voltar
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-content>
