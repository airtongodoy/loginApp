<div class="{{global.state['theme']}}">

    <!--Right side menu-->
    <ion-menu side="right" type="push" [content]="content" id="menu-right">
      <ion-content>
        <div class="menu-header">
          <!--material-design-background-->
          <img class="user-avatar round" style="height:3.1em;max-width:3.1em;" src="../../assets/imgs/admin.png"/>
        </div>
        <ion-list no-lines>
          <button menuClose icon-only ion-item detail-none (click)="rightMenuClick(item)" *ngFor="let item of rightMenuItems; let i = index">
            <div *ngIf="item.active" class="active-menu-item"></div>
            <ion-icon [name]="item.icon"></ion-icon>
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>


    <!--Material Design Menu-->
    <ion-menu [content]="content" id="menu-material">
      <ion-content>
        <div class="menu-header">
          <!--material-design-background-->
          <img class="user-avatar round" style="height:90px;max-width:90px;" [src]="chosenPicture || placeholder" onerror="this.src='http://www.airtongodoy.com.br/images/perfil.jpg'"/>
          <p class="name">Airton Godoy</p>
          <p class="e-mail">www.airtongodoy.com.br</p>
        </div>
        <ion-list no-lines>
          <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
        </button>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  </div>
